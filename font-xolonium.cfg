
// 此文件用于配置字体。
// 在此目录放入文件名为 font.ttf / font.otf 的字体，重启游戏，即可见效

// 必须在 config.cfg 之后才能加载
set menu_font_cfg font-xolonium.cfg
loadfont console fonts/unifont,font,fonts/xolonium-regular.otf,gfx/vera-sans $con_textsize
loadfont notify fonts/xolonium-regular.otf,font,fonts/unifont,gfx/vera-sans $con_notifysize
loadfont chat fonts/xolonium-regular.otf,font,fonts/unifont,gfx/vera-sans $con_chatsize
loadfont centerprint fonts/xolonium-regular.otf,font,fonts/unifont,gfx/vera-sans 9
loadfont infobar fonts/xolonium-regular.otf,font,fonts/unifont,gfx/vera-sans 8 12 $scr_loadingscreen_barheight $scr_infobar_height
loadfont user0 fonts/xolonium-regular.otf,font,fonts/unifont,gfx/vera-sans 12 // menu font
loadfont user1 fonts/xolonium-regular.otf,font,fonts/unifont,gfx/vera-sans 4 6 8 10 12 14 16 20 24 28 32 $hud_fontsize // csqc font
loadfont user2 fonts/xolonium-bold.otf,font,fonts/unifont,gfx/vera-sans 4 6 8 10 12 14 16 20 24 28 32 $hud_fontsize // csqc bold font
loadfont user3 fonts/xolonium-bold.otf,font,fonts/unifont,gfx/vera-sans 12 16 // menu boldfont
scoreboard_columns_set
