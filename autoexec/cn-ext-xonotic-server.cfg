
// 服务器规则相关
// 注意：仅添加相对实用的 cvar 及指令

// 服务器配置
hostname "Xonotic $g_xonoticversion 服务器"
set sv_mapchange_delay "$sv_mapchange_delay" "在比赛结束、显示地图投票、切换地图前要延迟的秒数"
set minplayers "$minplayers" "在自由竞技游戏中，玩家数量低于此值时，用机器人玩家填补（若 bot_number 亦不足）"
set minplayers_per_team "$minplayers_per_team" "在团队配合游戏中，一个团队的玩家数量低于此值时，用机器人玩家填补（若 bot_number 亦不足）"

set bot_config_file "$bot_config_file" "机器人配置文件的名称与位置"
set bot_number "$bot_number" "最少的机器人数量"
set bot_prefix "[机]" "机器人玩家名的前缀"
set bot_suffix "$bot_suffix" "机器人玩家名的后缀"
set skill "$skill" "机器人水平"
set skill_auto "$skill_auto" "当设为 1 时，会依据最佳玩家的表现自动调整机器人水平（\"skill\" 值）"

set rcon_address "$rcon_address" "当未连接至服务器游戏时，远端控制台（rcon 指令）的目标服务器地址"
set rcon_secure "$rcon_secure" "强制远端控制台（rcon）连接安全验证（1：基于时间，2：基于 challenge）；【注意】更改 rcon_secure 将清除 rcon_password，因此在每次设定 rcon_secure 后记得设定 rcon_password"
set rcon_password "$rcon_password" "用以验证远程控制台（rcon）指令的密码；【注意】更改 rcon_secure 将清除 rcon_password，因此在每次设定 rcon_secure 后记得设定 rcon_password"
set rcon_restricted_commands "$rcon_restricted_commands" "当使用“局限”控制台时能够使用的指令（另见 rcon_restricted_password）"
set rcon_restricted_password "$rcon_restricted_password" "以此密码验证远程控制台（rcon）指令，且仅能使用“局限”范围的指令（如 rcon_restricted_commands 定义）；要允许多个用户，可以设定为如 user1:pass1 user2:pass2 user3:pass3 的形式，而用户的客户端只需设定【其中一个组合】"
