
// 伺服器規則相關
// 注意：僅新增相對實用的 cvar 及指令

// 伺服器配置
hostname "Xonotic $g_xonoticversion 伺服器"
set sv_mapchange_delay "$sv_mapchange_delay" "在比賽結束、顯示地圖投票、切換地圖前要延遲的秒數"
set minplayers "$minplayers" "在自由競技遊戲中，玩家數量低於此值時，用機器人玩家填補（若 bot_number 亦不足）"
set minplayers_per_team "$minplayers_per_team" "在團隊配合遊戲中，一個團隊的玩家數量低於此值時，用機器人玩家填補（若 bot_number 亦不足）"

set bot_config_file "$bot_config_file" "機器人配置檔案的名稱與位置"
set bot_number "$bot_number" "最少的機器人數量"
set bot_prefix "[機]" "機器人玩家名的字首"
set bot_suffix "$bot_suffix" "機器人玩家名的字尾"
set skill "$skill" "機器人水平"
set skill_auto "$skill_auto" "當設為 1 時，會依據最佳玩家的表現自動調整機器人水平（\"skill\" 值）"

set rcon_address "$rcon_address" "當未連線至伺服器遊戲時，遠端控制檯（rcon 指令）的目標伺服器地址"
set rcon_secure "$rcon_secure" "強制遠端控制檯（rcon）連線安全驗證（1：基於時間，2：基於 challenge）；【注意】更改 rcon_secure 將清除 rcon_password，因此在每次設定 rcon_secure 後記得設定 rcon_password"
set rcon_password "$rcon_password" "用以驗證遠端控制檯（rcon）指令的密碼；【注意】更改 rcon_secure 將清除 rcon_password，因此在每次設定 rcon_secure 後記得設定 rcon_password"
set rcon_restricted_commands "$rcon_restricted_commands" "當使用“侷限”控制檯時能夠使用的指令（另見 rcon_restricted_password）"
set rcon_restricted_password "$rcon_restricted_password" "以此密碼驗證遠端控制檯（rcon）指令，且僅能使用“侷限”範圍的指令（如 rcon_restricted_commands 定義）；要允許多個使用者，可以設定為如 user1:pass1 user2:pass2 user3:pass3 的形式，而使用者的客戶端只需設定【其中一個組合】"
