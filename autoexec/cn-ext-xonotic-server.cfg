
// 伺服器規則相關
// 注意：僅新增相對實用的 cvar 及指令

// 伺服器配置
hostname "Xonotic $g_xonoticversion 伺服器"
set sv_mapchange_delay 5 "在比賽結束、顯示地圖投票、切換地圖前要延遲的秒數"
set minplayers 0 "在自由競技遊戲中，玩家數量低於此值時，用機器人玩家填補（若 bot_number 亦不足）"
set minplayers_per_team 0 "在團隊配合遊戲中，一個團隊的玩家數量低於此值時，用機器人玩家填補（若 bot_number 亦不足）"

set bot_config_file bots.txt "機器人配置檔案的名稱與位置"
set bot_number 0 "最少的機器人數量"
set bot_prefix [機] "機器人玩家名的字首"
set bot_suffix "" "機器人玩家名的字尾"
skill 8 "機器人水平"
set skill_auto 0 "當設為 1 時，會依據最佳玩家的表現自動調整機器人水平（\"skill\" 值）"
