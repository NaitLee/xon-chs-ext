
// 服务器规则相关
// 注意：仅添加相对实用的 cvar 及指令

// 服务器配置
hostname "Xonotic $g_xonoticversion 服务器"
set sv_mapchange_delay 5 "在比赛结束、显示地图投票、切换地图前要延迟的秒数"
set minplayers 0 "在自由竞技游戏中，玩家数量低于此值时，用机器人玩家填补（若 bot_number 亦不足）"
set minplayers_per_team 0 "在团队配合游戏中，一个团队的玩家数量低于此值时，用机器人玩家填补（若 bot_number 亦不足）"

set bot_config_file bots.txt "机器人配置文件的名称与位置"
set bot_number 0 "最少的机器人数量"
set bot_prefix [机] "机器人玩家名的前缀"
set bot_suffix "" "机器人玩家名的后缀"
skill 8 "机器人水平"
set skill_auto 0 "当设为 1 时，会依据最佳玩家的表现自动调整机器人水平（\"skill\" 值）"
